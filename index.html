            <div class="form-group">

                <select id="curso" name="curso" size="1">

                <option value="biomedicina">Biomedicina</option>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Redirecionamento com base na seleção do curso
            const cursoForm = document.querySelector("form[action='javascript:void(0);']");
            cursoForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Evita o envio padrão do formulário
    
                const resposta = document.getElementById("curso").value;
    
                // Redireciona com base na resposta
                if (resposta === "medicina") {
                    window.location.href = "medicina/publicas/index.html";
                } else if (resposta === "biomedicina") {
                    window.location.href = "biomedicina/index.html";
                } else if (resposta === "odontologia") {
                    window.location.href = "odontologia/index.html";
                } else if (resposta === "direito") {
                    window.location.href = "direito/index.html";
                }
            });
    
            // Calculadora de média
            document.getElementById("calculatorForm").addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Obter as notas
                const notas = [
                    parseFloat(document.getElementById("nota1").value),
                    parseFloat(document.getElementById("nota2").value),
                    parseFloat(document.getElementById("nota3").value),
                    parseFloat(document.getElementById("nota4").value),
                    parseFloat(document.getElementById("nota5").value),
                ];
    
                // Calcular a média
                const media = notas.reduce((acc, nota) => acc + nota, 0) / notas.length;
    
                // Exibir a média na popup
                const resultText = document.getElementById("resultText");
                resultText.textContent = `Sua média é: ${media.toFixed(2)}`;
                document.getElementById("popup").style.display = "flex";
            });
    
            // Função para fechar a popup
            window.closePopup = function () {
                document.getElementById("popup").style.display = "none";
            };
        });
    </script>
