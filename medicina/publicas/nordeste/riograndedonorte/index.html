    <script>
      // Função para alterar a nota de corte com base na modalidade selecionada
      function alterarNotaDeCorte() {
          const modalidade = document.getElementById("modalidade").value;
          const notaCorte = document.getElementById("notaCorte");

          // Define os valores de nota de corte para cada modalidade
          let nota = "-"; // Valor padrão
          switch (modalidade) {
              case "ampla_concorrencia":
                  nota = "867.83";
                  break;
              case "escola_publica":
                  nota = "785.19";
                  break;
              case "escola_publica_baixa_renda":
                  nota = "763.94";
                  break;
              case "preto_pardo_indigena":
                  nota = "753.58";
                  break;
              case "preto_pardo_indigena_baixa_renda":
                  nota = "737.16";
                  break;
              case "com_deficiencia":
                  nota = "696.11";
                  break;
              default:
                  nota = "-"; // Caso não tenha nenhuma modalidade selecionada
          }

          // Atualiza o valor exibido na página
          notaCorte.textContent = nota;
      }

  </script>
