    <script>
        // Função para alterar o peso
        function alterarPeso(id, delta) {
          const pesoInput = document.getElementById(id);
          let pesoAtual = parseInt(pesoInput.value, 10);
          pesoAtual = Math.max(1, pesoAtual + delta); // Peso mínimo é 1
          pesoInput.value = pesoAtual;
        }
    
        // Função para calcular a média ponderada
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
          event.preventDefault();
    
          const notas = [
            parseFloat(document.getElementById("nota1").value),
            parseFloat(document.getElementById("nota2").value),
            parseFloat(document.getElementById("nota3").value),
            parseFloat(document.getElementById("nota4").value),
            parseFloat(document.getElementById("nota5").value)
          ];
    
          const pesos = [
            parseInt(document.getElementById("peso1").value, 10),
            parseInt(document.getElementById("peso2").value, 10),
            parseInt(document.getElementById("peso3").value, 10),
            parseInt(document.getElementById("peso4").value, 10),
            parseInt(document.getElementById("peso5").value, 10)
          ];
    
          const somaPesos = pesos.reduce((acc, peso) => acc + peso, 0);
          const mediaPonderada = notas.reduce((acc, nota, i) => acc + nota * pesos[i], 0) / somaPesos;
    
          document.getElementById("resultText").textContent = `Sua média é: ${mediaPonderada.toFixed(2)}`;
          document.getElementById("popup").style.display = "flex";
        });
    
        // Função para fechar a popup
        function closePopup() {
          document.getElementById("popup").style.display = "none";
        }
      </script>
